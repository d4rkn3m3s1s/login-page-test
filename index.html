<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-navbar">
        <div class="app-navbar-left">
          <a href="#">Pull&<span class="text-heiglight">Bear</span> </a>
        </div>
        <div class="app-navbar-right">
          <ul>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="app-login-wrap">
        <div class="app-login-header">
          <div class="app-login-heading">Sign in to</div>
          <div class="app-login-social">
            <ul>
              <li><a href="#">Google+</a></li>
              <li><a href="#">Facebook</a></li>
            </ul>
          </div>
          <div class="clearfix"></div>
          <div class="social-or">
            <div class="social-or-bg"></div>
            <div class="social-or-txt">OR</div>
          </div>
          <div class="app-login-form">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="email"></label>
                <input
                  type="text"
                  class="form-control site-form-control"
                  placeholder="Enter email or Mobile Number"
                />
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input
                  type="password"
                  class="form-control site-form-control"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-login">Log In</button>
              </div>
            </form>
          </div>
          <div class="app-forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="app-login-footer">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
